    <script>
        function myFunction(callback) {
            //the returned information will be showed here.
            const p = document.querySelector('p');
            const search = document.getElementById("search");
            // We use regex to let users can only input numbers!
            const regg = new RegExp('^[0-9]{0,6}$')
            var elements = document.getElementsByClassName("2");
            var formData = new FormData();
            if(!regg.test(search.value)){
                alert("Sorry, please input positive number to search!")
            }
            else{
                //We use for loop to get all values of elements
            for (var i = 0; i < elements.length; i++) {
                formData.append(elements[i].name, elements[i].value);
            }
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status >= 200) {
                    //if the XHR runs successfully, the text will be showed in the place of labeled <p>.
                    p.innerHTML = xmlHttp.responseText;
                }
            }
            xmlHttp.open("POST", "searchSystem.php");
            xmlHttp.send(formData);

            setTimeout(callback, 2000);
        }
    }
